<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$DECORATOR_TITLE - Video Manager">Video Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-5 text-center">
        <img th:src="@{/images/huy.jpg}" width="180" class="rounded-circle border border-5 border-white mb-3" alt="Huy">
        <h1 class="display-4">VIDEO MANAGER SYSTEM</h1>
        <h3>Đặng Gia Huy - 23110101</h3>
        <p class="lead">Lập Trình Web - WEBPR330479 - ThS. Nguyễn Hữu Trung</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">VIDEO MANAGER</a>
            <div class="navbar-nav ms-auto align-items-center">
                <span th:if="${session.user}" class="nav-link text-white me-3">
                    Xin chào <strong th:text="${session.user.fullname}"></strong>
                </span>
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/admin/categories">Categories</a>
                <a class="nav-link" href="/admin/videos">Videos</a>
                <a th:if="${session.user}" class="nav-link text-danger" href="/logout">
                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div layout:fragment="content"></div>
    </main>

    <footer class="bg-dark text-white py-5 text-center">
        <h5>© 2025 ĐẶNG GIA HUY - 23110101</h5>
        <p>Trường Đại học Sư phạm Kỹ thuật TP.HCM - WEBPR330479</p>
    </footer>
</body>
</html>
