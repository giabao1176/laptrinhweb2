<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-main}">
<head><title>Form User</title></head>
<body>
<div layout:fragment="content">
    <h2 th:text="${user.id} == null ? 'Thêm User' : 'Sửa User'"></h2>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Username</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Họ tên</label>
                        <input type="text" class="form-control" th:field="*{fullname}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Admin</label>
                        <select class="form-select" th:field="*{admin}">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Active</label>
                        <select class="form-select" th:field="*{active}">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
