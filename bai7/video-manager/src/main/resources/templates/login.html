<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặng Gia Huy - Video Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 420px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-header {
            background: #0d6efd;
            padding: 40px 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-card bg-white">
    <div class="login-header">
        <img th:src="@{/images/huy.jpg}" width="120" class="rounded-circle border border-5 border-white mb-3" onerror="this.src='https://i.imgur.com/huy.jpg'">
        <h2>VIDEO MANAGER</h2>
        <p class="mb-0 fs-5">Đặng Gia Huy - 23110101</p>
    </div>
    <div class="card-body p-5">
        <h4 class="text-center mb-4">ĐĂNG NHẬP HỆ THỐNG</h4>
        
        <div th:if="${error}" class="alert alert-danger text-center">
            [[${error}]]
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Đăng xuất thành công! Hẹn gặp lại nha
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control-lg" 
                       placeholder="Username (ví dụ: admin)" required autofocus>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control form-control-lg" 
                       placeholder="Password (mặc định: 123)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                ĐĂNG NHẬP NGAY
            </button>
        </form>

        <div class="text-center mt-4 text-muted small">
            <p class="mb-1">Tài khoản test: <strong>admin / 123</strong></p>
            WEBPR330479 - ThS. Nguyễn Hữu Trung
        </div>
    </div>
</div>
</body>
</html>
