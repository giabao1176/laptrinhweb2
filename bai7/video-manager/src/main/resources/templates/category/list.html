<!-- Tương tự user/list.html, chỉ thay entity và thêm dropdown User -->
<table class="table">
    <thead><tr><th>ID</th><th>Tên danh mục</th><th>User tạo</th><th>Status</th><th>Hành động</th></tr></thead>
    <tbody>
        <tr th:each="c : ${page.content}">
            <td th:text="${c.categoryId}"></td>
            <td th:text="${c.categoryname}"></td>
            <td th:text="${c.user?.fullname}"></td>
            <td th:text="${c.status} ? 'Active' : 'Inactive'"></td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${c.categoryId})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${c.categoryId})}" class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
    </tbody>
</table>
